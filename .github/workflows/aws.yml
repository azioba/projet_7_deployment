

name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build and push Docker images
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: my-registry-url/backend:${{ env.TAG }} my-registry-url/frontend:${{ env.TAG }}

    - name: Deploy to EC2
      uses: aws-actions/ec2-deploy-action@v1
      with:
        region: eu-west-3
        instance-type: t2.micro
        ami-id: ami-0f65671a86f061fcd
        key-name: my-key
        security-group-ids: sg-01234567890abcdef0
        subnet-id: subnet-01234567890abcdef
        tags: Name=my-ec2-instance
        user-data: |
          #!/bin/bash
          echo "Running user-data script"
          echo "Starting backend container"
          docker run -d -p 5000:5000 my-registry-url/backend:${{ env.TAG }}
          echo "Starting frontend container"
          docker run -d -p 8501:8501 my-registry-url/frontend:${{ env.TAG }}